version: '3.5'


volumes:
  esdata:
  lsdata:
  kibanadata:
  kibanaoptdata:


services:
  elasticsearch:
    image: elasticsearch:6.7.2
    restart: unless-stopped
    environment:
      discovery.type: single-node
      bootstrap.memory_lock: "true"
      xpack.monitoring.enabled: "false"
      ES_JAVA_OPTS: "-Xms${ES_MEMORY_LIMIT:-1g} -Xmx${ES_MEMORY_LIMIT:-1g}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - type: volume
        source: esdata
        target: /usr/share/elasticsearch/data

  kibana:
    image: kibana:6.7.2
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      XPACK_MONITORING_ENABLED: "false"
    ports:
      - 5601:5601
    volumes:
      - type: volume
        source: kibanadata
        target: /usr/share/kibana/data
      - type: volume
        source: kibanaoptdata
        target: /usr/share/kibana/optimize
    depends_on:
      - elasticsearch

  logstash:
    build:
      context: .
      dockerfile: ../../dockerfiles/Dockerfile.logstash
      args:
        MYSQL_CONNECTOR_VERSION: ${MYSQL_CONNECTOR_VERSION:-8.0.17}
        BRANCH: ${FACTOTUM_ELASTIC_BRANCH:-dev}
    image: factotum-logstash
    restart: "no"
    environment:
      ELASTICSEARCH_HOST: elasticsearch:9200
      SQL_DATABASE: "${SQL_DATABASE}"
      SQL_USER: "${SQL_USER}"
      SQL_PASSWORD: "${SQL_PASSWORD}"
      SQL_HOST: "${SQL_HOST:-host.docker.internal}"
      SQL_PORT: "${SQL_PORT:-3306}"
      XPACK_MONITORING_ENABLED: "false"
      LS_JAVA_OPTS: "-Xms${LS_MEMORY_LIMIT:-1g} -Xmx${LS_MEMORY_LIMIT:-1g}"
    volumes:
      - type: volume
        source: lsdata
        target: /usr/share/logstash/data
    depends_on:
      - elasticsearch

<div class="modal fade" id="extextModal" tabindex="-1" role="dialog" aria-labelledby="extextModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="extextModalLabel">Edit Extracted Text</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'save_ext_form' pk=extracted_text.pk %}" method="post">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                    {% include 'core/bs4_form.html' with form=ext_form colspan='col-8'%}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <input type="hidden" name="referer" value="{{request.path}}" />
                <button type="submit" value="save" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</div>
